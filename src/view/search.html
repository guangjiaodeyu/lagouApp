<div class="search-bar ta-c">
    <button ng-click="name = '';search()">取消</button>
    <input ng-model="name" class="ta-c" type="text" placeholder="技术/职位/公司">
    <button ng-click="search()">搜索</button>
</div>

<div app-tab list="tabList" tab-click="tClick(id,name)"></div>


<div class="search-list" app-position-list data="list" filter-obj="filterObj" name="name"></div>
<div app-foot></div>

<div app-sheet select="sClick(id,name)" visible="isSheetShow" list="appSheet"></div>
