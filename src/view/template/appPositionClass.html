<div class="position-class bg-w">
    <h5>职位分类</h5>
    <button ng-click="showPositionList($index)" class="{{$index === isActive?'active':''}}" ng-repeat="classN in com.positionClass" ng-bind="classN.name"></button>

    <ul class="p-re">
        <li ng-repeat="pos in positionList">
            <p ng-bind="pos.name">IOS前端工程师</p>
            <p ng-bind="pos.createdDate">2016-04-16 23:30</p>
            <span class="p-ab c-r"  ng-bind="pos.salary">15k-25k</span>
        </li>
    </ul>

</div>
